<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>Zppy.github.io - Themes - Public Sentora Repository</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<!-- nav --><nav class="navbar navbar-inverse navbar-fixed-top"></nav><!-- /nav -->
		<div class="container">
			<div class="row">
				<div class="col-md-9">
					<div class="panel panel-default">
						<div class="panel-heading"><h4><i class="glyphicon glyphicon-picture"></i> 3rd Party Themes</h4></div>
						<div class="panel-body">
							<p>check out these themes!</p>
							<script>
								$(document).ready(function () {
									$.get('themes/packages.txt', function(data) {
										arr = data.split('\n');
										$.each( arr, function( i, val ){
											$( "#themes" ).append( '<div class="col-sm-6 col-md-4"><div class="thumbnail"><img src="themes/' + val + '/thumb.png" alt="theme ' + val + ' thumbnail"><div class="caption">	<h4>' + val + '</h4><p class="text-right"><a href="themes/' + val + '/index.htm" class="btn btn-primary" role="button">Show</a></p></div></div></div>' );
										});
									});
								});
							</script>
							<div id="themes"></div>
						</div>
					</div>
				</div>
				<!-- info --><div class="col-md-3 info"></div><!-- /info -->
			</div>
		</div>
		<!-- footer --><footer class="footer"></footer><!-- /footer -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="js/comb.js"></script>
	</body>
</html>
